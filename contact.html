<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Sonatoni Club</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo-area"><a href="index.html" class="logo-text">Sonatoni Club</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px;">
            <div class="glass-card" style="text-align: left;">
                <h3>Contact Info</h3>
                <p><i class="fas fa-map-marker-alt" style="color: var(--saffron);"></i> Room 204, Student Union Building</p>
                <p><i class="fas fa-envelope" style="color: var(--saffron);"></i> sonatoni.club@univ.edu</p>
                <p><i class="fas fa-phone" style="color: var(--saffron);"></i> +880 1XXX-XXXXXX</p>
            </div>
            <div class="glass-card">
                <form>
                    <input type="text" placeholder="Your Subject">
                    <textarea rows="5" placeholder="Your Message" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;"></textarea>
                    <button class="btn" style="width: 100%; background: var(--accent);">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
