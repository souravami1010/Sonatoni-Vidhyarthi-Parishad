    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Year Grid Unit */
        .year-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        /* Year Card Unit */
        .year-card {
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-top: 5px solid var(--saffron);
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .year-card i {
            font-size: 3rem;
            color: var(--saffron);
            transition: 0.3s;
        }

        .year-card span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--red-accent);
        }

        /* Hover Effect Unit */
        .year-card:hover {
            transform: translateY(-10px);
            background: linear-gradient(135deg, var(--saffron), var(--deep-orange));
            box-shadow: 0 15px 30px rgba(212, 64, 0, 0.2);
        }

        .year-card:hover i, .year-card:hover span {
            color: white;
        }
    </style>
</head>
